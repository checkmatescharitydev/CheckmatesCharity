<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>2015 Flyers Alumni Game</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="css/animate.css" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="css/style.css" rel="stylesheet">
	<link href="color/default.css" rel="stylesheet">

</head>

<body id="page-top">
	<!-- Preloader -->
	<div id="preloader">
	  <div id="load"></div>
	</div>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<a href="index.html">
                    	<h1>Checkmates Hockey</h1>
                	</a>
				</div>
			</div>
		</div>
	</header>

    <section id="events" class="home-section text-center bg-gray">
		<div class="container">
	        <div class="row">
	            <div class="col-md-12">
	            	<h2>2015 Flyers Alumni Charity Game</h2>
	            </div>
			</div>
	        <div class="row">
	            <div class="col-md-12">
	            	<h3>Saturday January 10, 2015<br />IceWorks Skating Complex<br />Aston, PA</h3>
	            </div>
			</div>
			<div id="GamePicCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#GamePicCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#GamePicCarousel" data-slide-to="1"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img class="img-responsive center-block" src="img/2015AlumniGame/BrianPropp_Justin.jpg" alt="BrianPropp_Justin">
						<div class="carousel-caption">
							<h5>Brian Propp and Justin Mirigliani</h5>
						</div>
					</div>

					<div class="item">
						<img class="img-responsive center-block" src="img/2015AlumniGame/GameAction1.jpg" alt="GameAction1">
						<div class="carousel-caption">
							<h5>Bob Kelly receiving pass</h5>
						</div>
					</div>

				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#GamePicCarousel" role="button" data-slide="prev"> 
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> 
				<a class="right carousel-control" href="#GamePicCarousel" role="button" data-slide="next"> 
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>


		</div>
	</section>
	

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<p>&copy;Copyright Checkmates Charitable Association. All rights reserved.</p>
				</div>
			</div>
		</div>
	</footer>

    <!-- Core JavaScript Files -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>	
	<script src="js/jquery.scrollTo.js"></script>
	<script src="js/wow.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>
    <!-- Youtube embedded links -->
	<script src="js/youtube.js"></script>

</body>

</html>
